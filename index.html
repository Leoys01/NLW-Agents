<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Recursive:wght@300..1000&display=swap"
      rel="stylesheet"
    />
    <title>NLW</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="Logo esports nlw" />
    </header>
    <main>
      <section>
        <div>
          <h2 class="title">Assistente de Meta</h2>
          <p>Pergunte sobre estrat√©gias, build e dicas para seus jogos!</p>

          <form id="form">
            <input
              id="apiKey"
              type="password"
              name="password"
              autocomplete="on"
              placeholder="Informe a API Key do Gemini"
              required
            />
            <select name="" id="gameSelect">
              <option value="">Selecione um Jogo</option>
              <option value="God of War 3">God of War 3</option>
              <option value="Yomari: Night Alone">Yomari:Night Alone</option>
            </select>
            <input
              id="questionInput"
              type="text"
              placeholder="Ex: Melhor Dica..."
              required
            />
            <button id="askButton">Perguntar</button>
          </form>

          <div id="aiResponse" class="hidden">
            <div class="response-content"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
